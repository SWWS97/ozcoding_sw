<!DOCTYPE html>
<html lang:"ko">
    <head>
        <meta charset="utf-8">
        <title>곰도리 프로필</title>
    </head>
    <body>
        <h1 title="곰인형 곰도리의 프로필 페이지">
            <q>곰 도 리</q>
        </h1>
        <img
            src="images/KakaoTalk_Photo_2024-12-30-14-59-31.jpeg"
            alt="곰인형 곰도리의 취한 모습"
            width="500"
            >

        <div id="introduce">
            <p>
                안녕하십니까 저는 직장인 곰인형 곰도리라고 합니다.
            </p>
            <p>
                저는 솜인형 공장에서 만들어져 사회로 나와 부산에서
                취직하여 현재는 부산에서 직장을 다니고 있습니다.
            </p>
            <p>
                주말엔 친구들과 술 마시는걸 좋아하고, 게임도
                좋아하는 평범한 곰인형이랍니다.<br>
                <p>
                지금은 혼자 술을 마시고 있죠.<br>
                <p> 
                당신도 저와 술친구 하실래요?<br>
                <p>
                어으 취한다~ zzZ...
            </p>
        </div>
        <hr>
        <div id="fun_facts">
            <h2>곰도리 이모저모</h2>
            <p>
                1. <strong>술마시는걸</strong> 좋아해요.<br>
                2. <mark>게임을</mark> 좋아해요.<br>
                3. <em>여행 다니는 것을</em> 좋아해요.<br>
                4. 몸에 있는 솜이 자주터져요.<br>
                5. 재봉질을 잘해요.<br>
            </p>
        </div>
        <hr>
        <span>&copy; 곰도리</span>
    </body>
</html>
